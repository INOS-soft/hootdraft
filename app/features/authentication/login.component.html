<div data-ng-cloak>
  <div class="container-fluid">
    <div class="row">
      <div class="hidden-xs hidden-sm col-md-1">&nbsp;</div>
      <div class="col-xs-12 col-sm-12 col-md-10">
        <h2 class="text-center">Commissioner Login</h2>
      </div>
      <div class="hidden-xs hidden-sm col-md-1">&nbsp;</div>
    </div>
    <div class="row">
      <div class="col-xs-1 col-sm-2 col-md-4">&nbsp;</div>
      <div class="col-xs-10 col-sm-8 col-md-4">
        <form class="form-horizontal" name="$ctrl.form">
          <fieldset>
            <div class="row">
              <div class="col-xs-12 v-offset-2">
                <div class="form-group" show-errors>
                  <div class="col-xs-12">
                    <label class="control-label" for="email">
                      Email
                    </label>
                  </div>
                  <div class="col-xs-12">
                    <input name="email"
                      autocomplete="username"
                      ng-model="user.email"
                      type="email"
                      class="form-control"
                      maxlength="255"
                      ng-required="true"
                      placeholder="Email"
                      autofocus
                      tabindex="1" />
                    <div ng-show="$ctrl.form.$submitted || $ctrl.form.email.$touched">
                      <span ng-show="$ctrl.form.email.$error.required" class="help-block">Email is missing</span>
                      <span ng-show="$ctrl.form.email.$error.email" class="help-block">Email is invalid</span>
                      <span ng-show="$ctrl.form.email.$error.maxlength" class="help-block">Email is too long</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12 v-offset-1">
                <div class="form-group" show-errors>
                  <div class="col-xs-6">
                    <label class="control-label" for="password">
                      Password
                    </label>
                  </div>
                  <div class="col-xs-6">
                    <span class="text-right">
                      <a href="lostPassword" tabindex="4">Lost password?</a>
                    </span>
                  </div>
                  <div class="col-xs-9">
                    <input name="password"
                      autocomplete="current-password"
                      uib-tooltip="Capslock is on"
                      tooltip-trigger="focus"
                      tooltip-enable="isCapsLockOn"
                      ng-model="user.password"
                      class="form-control"
                      minlength="8"
                      maxlength="255"
                      type="{{$ctrl.passwordInputType()}}"
                      ng-required="true"
                      placeholder="Password"
                      tabindex="2" />
                    <div ng-show="$ctrl.form.$submitted || $ctrl.form.password.$touched">
                      <span ng-show="$ctrl.form.password.$error.required" class="help-block">Password is missing</span>
                      <span ng-show="!$ctrl.form.password.$error.required && $ctrl.form.password.$error.minlength" class="help-block">Password is too short - 8 characters minimum</span>
                      <span ng-show="$ctrl.form.password.$error.maxlength" class="help-block">Password is too long</span>
                    </div>
                  </div>
                  <div class="col-xs-3">
                    <toggle-switch name="showPassword" ng-model="$ctrl.showPassword" knob-label="Show" tabindex="5"></toggle-switch>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12 text-center v-offset-2">
                <button type="submit" class="btn btn-primary btn-large" ng-click="$ctrl.submitClicked()" ng-submit="$ctrl.submitClicked()" ng-disabled="$ctrl.loginInProgress" tabindex="3">
                  Login&nbsp;
                  <i class="fa fa-sign-in"></i>
                </button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
      <div class="col-xs-1 col-sm-2 col-md-4">&nbsp;</div>
    </div>
    <div class="row v-offset-6 text-center">
      <div class="col-xs-1 col-sm-2 col-md-4">&nbsp;</div>
      <div class="col-xs-10 col-sm-8 col-md-4">
        <p>Don't have a commissioner login?</p>
        <p>
          <a class="btn btn-success" role="button" href="register">
            Create a new account!&nbsp;
            <i class="fa fa-user-plus"></i>
          </a>
        </p>
      </div>
      <div class="col-xs-1 col-sm-2 col-md-4">&nbsp;</div>
    </div>
  </div>
</div>
