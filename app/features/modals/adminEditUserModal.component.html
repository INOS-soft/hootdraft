<div class="modal-header">
  <h2>Edit User</h2>
</div>
<div class="modal-body form-horizontal">
  <form class="form-horizontal" name="$ctrl.form">
    <div class="row">
      <div class="col-xs-12 v-offset-2">
        <div class="form-group" show-errors>
          <div class="col-xs-3 text-right text-right">
            <label class="control-label" for="email">
              Email
            </label>
          </div>
          <div class="col-xs-9">
            <input name="email" ng-model="$ctrl.user.email" type="email" class="form-control" maxlength="255" ng-required="true" placeholder="Email" autofocus />
            <div ng-show="$ctrl.form.$submitted || $ctrl.user.email.$touched">
              <span ng-show="$ctrl.user.email.$error.required" class="help-block">Email is missing</span>
              <span ng-show="$ctrl.user.email.$error.email" class="help-block">Email is invalid</span>
              <span ng-show="$ctrl.user.email.$error.maxlength" class="help-block">Email is too long</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 v-offset-2">
        <div class="form-group" show-errors>
          <div class="col-xs-3 text-right">
            <label class="control-label" for="name">
              Name
            </label>
          </div>
          <div class="col-xs-9">
            <input name="name" ng-model="$ctrl.user.name" class="form-control" maxlength="255" ng-required="true" placeholder="Your name (for display)" />
            <div ng-show="$ctrl.form.$submitted || $ctrl.user.name.$touched">
              <span ng-show="$ctrl.user.name.$error.required" class="help-block">Name is missing</span>
              <span ng-show="$ctrl.user.name.$error.minlength" class="help-block">Name is too short</span>
              <span ng-show="$ctrl.user.name.$error.maxlength" class="help-block">Name is too long</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 v-offset-2">
        <div class="form-group" show-errors>
          <div class="col-xs-offset-3 col-xs-9">
            <toggle-switch name="enabled" ng-model="$ctrl.user.enabled" knob-label="Enable"></toggle-switch>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 v-offset-2">
          <div class="form-group checkbox" show-errors>
            <div class="col-xs-9 col-xs-offset-3">
              <label>
                <input type="checkbox" ng-model="$ctrl.userIsAdmin"> Full Site Administrator
              </label><br/>
              <label>
                <input type="checkbox" ng-model="$ctrl.userIsCommish"> Commissioner
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="$ctrl.saveUser()" ng-submit="$ctrl.saveUser()">Save</button>
  <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="$ctrl.cancel()">Cancel</button>
</div>
