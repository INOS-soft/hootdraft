<div class="modal-header">
  <button type="button" class="close" ng-click="$ctrl.cancelClicked()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
  <h3 class="modal-title">{{ $ctrl.title }}</h3>
</div>
<div class="modal-body">
<div class="row">
  <div class="col-xs-1">
    <i class="fa {{ $ctrl.iconClass }} fa-2x"></i>
  </div>
  <div class="col-xs-11">
    <h4>
      {{ $ctrl.message }}
    </h4>
  </div>
</div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="$ctrl.noClicked()">Cancel</button>
  <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="$ctrl.yesClicked()">{{ $ctrl.confirmButtonText }}</button>
</div>
