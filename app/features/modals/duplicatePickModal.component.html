<div class="modal-header">
  <button type="button" class="close" ng-click="$ctrl.cancelClicked()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
  <h3 class="modal-title">Player was already picked</h3>
</div>
<div class="modal-body">
<div class="row">
  <div class="col-xs-10 col-xs-offset-1">
    <h4>
      Uh oh! There's a possibility that <strong>{{$ctrl.currentPick.first_name}} {{$ctrl.currentPick.last_name}}</strong> was already picked:
    </h4>
    <div class="row pick-list-display" ng-repeat="pick in $ctrl.duplicateMatches" ng-hide="lastError">
      <phpd-pick-display draft="$ctrl.draft" pick="pick"></phpd-pick-display>
    </div>
    <h3>Are you sure this pick is not a mistake?</h3>
  </div>
</div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-success" data-dismiss="modal" ng-click="$ctrl.yesClicked()">I'm sure &ndash; this is NOT a mistake.</button>
  <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="$ctrl.noClicked()">Whoops, its a mistake &ndash; lets undo it.</button>
</div>
