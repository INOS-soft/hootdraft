<div class="col-xs-12 section-loading ng-hide" ng-show="$ctrl.showLoading">
  <h3 class="text-loading text-center">
    <i class="fa fa-spinner fa-spin"></i>&nbsp;&nbsp;
    <span ng-if="$ctrl.loadingText && $ctrl.loadingText.length > 0">{{$ctrl.loadingText}}</span>
    <span ng-if="!$ctrl.loadingText || $ctrl.loadingText.length == 0">Loading...</span>
  </h3>
</div>
