<div data-ng-cloak>
  <div class="container-fluid">
    <div class="row">
      <div class="hidden-xs hidden-sm col-md-1 col-lg-2">&nbsp;</div>
      <div class="col-xs-12 col-sm-12 col-md-10 col-lg-8">
        <h2>Manage Users</h2>
      </div>
      <div class="hidden-xs hidden-sm col-md-1 col-lg-2">&nbsp;</div>
    </div>
    <div class="row">
      <div class="hidden-xs hidden-sm col-md-1 col-lg-2">&nbsp;</div>
      <div class="col-xs-12 col-sm-12 col-md-10 col-lg-8">
        <table datatable="ng" dt-options="usersCtrl.dtOptions" dt-column-defs="usersCtrl.dtColumnDefs" class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Email</th>
              <th>Name</th>
              <th>Enabled?</th>
              <th style="width: 22%;">&nbsp;</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="user in usersCtrl.users">
              <td>{{::user.email}}</td>
              <td>{{::user.name}}</td>
              <td>{{::user.enabled == '1' ? 'Yes' : 'No'}}</td>
              <td>
                <button class="btn btn-primary" ng-click="usersCtrl.editUser(user, $index)"><i class="fa fa-pencil"></i>&nbsp;Edit</button>
                <button class="btn btn-danger" ng-click="usersCtrl.deleteUser(user, $index)"><i class="fa fa-trash"></i>&nbsp;Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="hidden-xs hidden-sm col-md-1 col-lg-2">&nbsp;</div>
    </div>
  </div>
</div>
