<div class="row">
  <div class="col-xs-12">
    <pager 
      total-items="pagerItemTally"
      max-size="5"
      class="round-pager"
      ng-model="selectedDraftRound"
      rotate="false">
    </pager>
  </div>
</div>
<div class="row" ng-repeat="pick in picks">
  <pick-display draft=draft pick=pick></pick-display>
</div>
