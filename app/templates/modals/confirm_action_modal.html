<div class="modal-header">
  <button type="button" class="close" ng-click="modalCtrl.cancelClicked()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
  <h3 class="modal-title">{{ modalCtrl.title }}</h3>
</div>
<div class="modal-body">
<div class="row">
  <div class="col-xs-1">
    <i class="fa {{ modalCtrl.iconClass }} fa-2x"></i>
  </div>
  <div class="col-xs-11">
    <h4>
      {{ modalCtrl.message }}
    </h4>
  </div>
</div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="modalCtrl.yesClicked()">{{ modalCtrl.confirmButtonText }}</button>
  <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="modalCtrl.noClicked()">Cancel</button>
</div>
