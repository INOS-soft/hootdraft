<div class="modal-header">
  <button type="button" class="close" ng-click="modalCtrl.cancelClicked()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
  <h3 class="modal-title">Player was already picked</h3>
</div>
<div class="modal-body">
<div class="row">
  <div class="col-xs-1">
    <i class="fa {{ modalCtrl.iconClass }} fa-2x"></i>
  </div>
  <div class="col-xs-11">
    <h4>
      Uh oh! There's a possibility that <strong>{{currentPick.first_name}} {{currentPick.last_name}}</strong> was already picked:
    </h4>
    <div class="row" ng-repeat="pick in duplicateMatches" ng-hide="lastError">
      <pick-display draft=draft pick=pick></pick-display>
    </div>
    <h3>Are you sure this pick is not a mistake?</h3>
  </div>
</div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="modalCtrl.yesClicked()">Yes, I am sure this pick is NOT a mistake</button>
  <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="modalCtrl.noClicked()">No - its a mistake!</button>
</div>
